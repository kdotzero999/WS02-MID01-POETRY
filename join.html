<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/join.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="shortcut icon" type="x-icon" href="images/kdot.png">
		<title>Login</title>
	</head>
	<body>
		<main class="login">
			<h1>Register</h1>
			<p><form action="http://www.example.com/form.php" method="get">
				<input type="text" placeholder="Name" name="name" id="name" for="name">
				<input type="text" placeholder="Email" name="email" id="email" for="email"></p>
			<p><select name="location" id="location">
						 <option value="cn">Your closest center:</option>
						 <option value="ny">New York</option>
						 <option value="il">Chicago</option>
						 <option value="ca">San Francisco</option>
				</select></p>
				<span class="title">Are you a member?</span>
				<span class="member"><label><input type="radio" name="member" value="yes" >Yes</label>
				<label><input type="radio" name="member" value="no" > No</label></span>
			</form>
			<a href="index.html"><button>Submit</button></a>
		</main>
	</body>
</html>
